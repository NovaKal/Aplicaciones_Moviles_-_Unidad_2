<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/main.8c1ea199.css">

  <title>App</title>
<script src="/main.8c1ea199.js"></script><link rel="stylesheet" href="/js.9ef238e3.css"></head>
<body>
  
  <section id="splash">
    <h1>Splash</h1>
    <img src="/logo_placeholder.84925861.png" alt="Logo">
  </section>

  <section id="login">
    <h1>Login</h1>
    <section id="login">
      <form id="login-form" onsubmit="event.preventDefault(); iniciarSesion();">
        <h1>Login de Usuario</h1>
        <label for="username-login">Nombre de usuario:</label>
        <input type="text" id="username-login" name="username" placeholder="Usuario" required="">
        
        <label for="password-login">Contraseña:</label>
        <input type="password" id="password-login" name="password" placeholder="Contraseña" required="">
        
        <input type="submit" value="Iniciar Sesión">
      </form>
    </section>
  </section>

  <section id="registro">
    <h1>Registro</h1>
    <form onsubmit="event.preventDefault(); registrarUsuario();">
      <h1>Registro de Usuario</h1>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required="">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required="">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required="">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required="">
      </div>
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required="">
      <input type="submit" value="Registrarse">
    </div></form>
  </section>
  
  <section id="home">
    <h1>Home</h1>
  </section>

  <section id="semester">
    <h1>Semester</h1>
  </section>

  <section id="course">
    <h1>Course</h1>
  </section>

  <section id="average_semester">
    <h1>Average Semester</h1>
  </section>

  <section id="calendar">
    <h1>Calendar</h1>
  </section>

  <section id="settings">
    <h1>Settings</h1>
  </section>

  <script src="/js.9ef238e3.js" type="module"></script>
  <script src="/registro.c3e1be3d.js"></script>
</body>
</html>
